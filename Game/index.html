<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CProza+Libre&display=swap" rel="stylesheet">
    <title>SuperDog</title>
    <link rel="stylesheet" href="main.css">
    

</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startPage_menu">
        <h1>Adventures of SuperDog</h1>
        <h2>Instruction</h2>
        <h3>Arrow buttons to move and jump</h3>
        <h3>Spacebar to shoot</h3>
        <input id="start_btn" type="button" value="Start game">
        </div>
    </div>
    <div class="game-container" id="game-container">
        <div class="world" id="world">
            <div class="superDog" id="superDog"></div>
            <div class="sun"></div>
            <div class="sky"></div>
            <div class="cloud"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class = 'lifetime'></div>
            <div class = 'summary-section'></div>
            <div class="ground"></div>
            </div>
            
    </div>
    <script src="script.js"></script>
    <script src="nowy.js"></script>
</body>
</html>
